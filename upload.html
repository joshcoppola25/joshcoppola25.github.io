<body>
    <header>
        <a href="index.html" class="btn" style="position:fixed; bottom:20px; right:20px;">
            < Go Back </a>
                <img src="assets/logo.png"> <br>
                <h1> Upload Your Video </h1>
    </header>

    <div class="container">
        <form action="https://formspree.io/f/mbjqlodp" method="POST">
            <!-- @TODO: Put your code here -->
            <label for="title">Title of Video</label>
            <input type="text" placeholder="Title of Video" id="title" name="title" required>

            <label for="description">Description of Video</label>
            <textarea name="description" id="description" cols="45" rows="6"
                placeholder="Describe the video here." required></textarea><br>
            <label for="date">Date to Publish Video</label>
            <input type="date" id="upload-date" name="upload-date" required>
            <label for="thumbnail">Video Thumbnail Photo</label>
            <input type="file" name="thumbnail" id="thumbnail" accept="image/*" required> 
            <button class="btn btn-secondary">Submit</button>
        </form>
    </div>
</body>
